<h1>Blog posts</h1>
<table>
<tr>
<td>Id</td>
<td>Title</td>
<td>CreatedAt</td>
</tr>
<!-- ここから、posts配列をループして、投稿記事の情報を表示 -->
{% for author in authors %}
<tr>
<td>{{ author.id }}</td>
<td><a href="{{ app.request.baseUrl }}/blog/{{ author.id }}">{{ author.name }}</a></td>
</tr>
{% else %}
<tr>
<td colspan="3">No posts found</td>
</tr>
{% endfor %}
</table>
